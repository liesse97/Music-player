<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
</head>
<body>
    <h1>Music Player</h1>
    <div class="music-container" >
        <div class="music-inform" >
        <h4 id="music-title">June - Bobby Richards</h4>
        <div class="progress-cont" id="progress-cont">
            <div class="music-progress" id="music-progress">  </div>
            </div>
        </div>
        


<audio src="audio/June - Bobby Richards.mp3" id="audio"></audio>

<div class="bild-container">
<img src="bild/June - Bobby Richards.jpg" alt="music-pic" 
id="music-bild">
</div>
<div class="nav">
    <button id="before" class="act-btn">
        <i class="fas fa-backward"></i>
    </button>
    <button id="play" class="act-btn btn-big">
        <i class="fas fa-play"></i>
    </button>
    <button id="after" class="act-btn">
        <i class="fas fa-forward"></i>
    </button>
</div>
 </div>



    <script src="script.js"></script>

</body>
</html>
